<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Bookstore{{end}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong><a href="/">Bookstore</a></strong></li>
            </ul>
            <ul>
                {{if .IsAuthenticated}}
                    <li>
                        <details role="list" dir="rtl">
                            <summary aria-haspopup="listbox" role="link" class="secondary">
                                Cart <span id="cart-count" hx-get="/partials/cart-count" hx-trigger="load, cart-updated from:body"></span>
                            </summary>
                            <ul role="listbox" hx-get="/partials/cart-summary" hx-trigger="mouseenter once" hx-swap="innerHTML">
                                <li><em>Loading...</em></li>
                            </ul>
                        </details>
                    </li>
                    <li><a href="/logout">Logout</a></li>
                {{else}}
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup" role="button">Sign Up</a></li>
                {{end}}
            </ul>
        </nav>
        {{block "content" .}}{{end}}
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>
</html>
