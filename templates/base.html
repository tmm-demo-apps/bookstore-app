<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Bookstore{{end}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong><a href="/">Demo Store</a></strong></li>
            </ul>
            <ul>
                <li>
                    <details role="list" dir="rtl" id="cart-dropdown" 
                             hx-on:toggle="if(this.open) { htmx.trigger('#cart-summary-container', 'refresh') }">
                        <summary aria-haspopup="listbox" role="link" class="secondary"
                                 hx-on:mouseenter="htmx.trigger('#cart-summary-container', 'loadcart'); this.parentElement.setAttribute('open', '');">
                            Cart <span id="cart-count" hx-get="/partials/cart-count" hx-trigger="load, cart-updated from:body" hx-headers='{"Cache-Control": "no-cache"}'></span>
                        </summary>
                        <ul role="listbox" id="cart-summary-container" 
                            hx-get="/partials/cart-summary" 
                            hx-trigger="loadcart, refresh, cart-updated from:body" 
                            hx-swap="innerHTML"
                            hx-headers='{"Cache-Control": "no-cache"}'>
                            <li><em>Loading...</em></li>
                        </ul>
                    </details>
                </li>
                {{if .IsAuthenticated}}
                    <li><a href="/logout">Logout</a></li>
                {{else}}
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup" role="button">Sign Up</a></li>
                {{end}}
            </ul>
        </nav>
        {{block "content" .}}{{end}}
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        // Cart dropdown hover behavior - close when clicking outside or hovering elsewhere
        const cartDropdown = document.getElementById('cart-dropdown');
        
        if (cartDropdown) {
            // Close when clicking anywhere outside the dropdown
            document.addEventListener('click', function(e) {
                if (!cartDropdown.contains(e.target)) {
                    cartDropdown.removeAttribute('open');
                }
            });
            
            // Use a simpler approach: check if mouse is over cart elements
            let closeTimer;
            
            function isMouseOverCart(element) {
                if (!element) return false;
                // Check if element is the cart dropdown or inside it
                return element.id === 'cart-dropdown' || 
                       element.closest('#cart-dropdown') !== null;
            }
            
            // Track mouse movement over the entire document
            document.addEventListener('mouseover', function(e) {
                if (cartDropdown.hasAttribute('open')) {
                    if (isMouseOverCart(e.target)) {
                        // Mouse is over cart, cancel any pending close
                        if (closeTimer) {
                            clearTimeout(closeTimer);
                            closeTimer = null;
                        }
                    } else {
                        // Mouse is NOT over cart, schedule close
                        if (!closeTimer) {
                            closeTimer = setTimeout(() => {
                                cartDropdown.removeAttribute('open');
                                closeTimer = null;
                            }, 200);
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
