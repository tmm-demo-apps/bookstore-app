<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Bookstore{{end}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong><a href="/">Demo Store</a></strong></li>
            </ul>
            <ul>
                <li>
                    <details role="list" dir="rtl" id="cart-dropdown" 
                             hx-on:toggle="if(this.open) { htmx.trigger('#cart-summary-container', 'refresh') }">
                        <summary aria-haspopup="listbox" role="link" class="secondary"
                                 hx-on:mouseenter="htmx.trigger('#cart-summary-container', 'loadcart'); this.parentElement.setAttribute('open', '');">
                            Cart <span id="cart-count" hx-get="/partials/cart-count" hx-trigger="load, cart-updated from:body" hx-headers='{"Cache-Control": "no-cache"}'></span>
                        </summary>
                        <ul role="listbox" id="cart-summary-container" 
                            hx-get="/partials/cart-summary" 
                            hx-trigger="loadcart, refresh, cart-updated from:body" 
                            hx-swap="innerHTML"
                            hx-headers='{"Cache-Control": "no-cache"}'>
                            <li><em>Loading...</em></li>
                        </ul>
                    </details>
                </li>
                {{if .IsAuthenticated}}
                    <li><a href="/logout">Logout</a></li>
                {{else}}
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup" role="button">Sign Up</a></li>
                {{end}}
            </ul>
        </nav>
        {{block "content" .}}{{end}}
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        // Cart dropdown hover behavior
        let cartCloseTimer;
        const cartDropdown = document.getElementById('cart-dropdown');
        const cartSummaryContainer = document.getElementById('cart-summary-container');
        
        if (cartDropdown) {
            let isOverCart = false;
            let isOverDropdown = false;
            
            // Track when mouse is over the summary (cart button)
            const summary = cartDropdown.querySelector('summary');
            summary.addEventListener('mouseenter', function() {
                isOverCart = true;
                if (cartCloseTimer) {
                    clearTimeout(cartCloseTimer);
                }
            });
            
            summary.addEventListener('mouseleave', function() {
                isOverCart = false;
                scheduleClose();
            });
            
            // Track when mouse is over the dropdown list
            cartSummaryContainer.addEventListener('mouseenter', function() {
                isOverDropdown = true;
                if (cartCloseTimer) {
                    clearTimeout(cartCloseTimer);
                }
            });
            
            cartSummaryContainer.addEventListener('mouseleave', function() {
                isOverDropdown = false;
                scheduleClose();
            });
            
            function scheduleClose() {
                // Wait a bit to see if mouse moves to the other element
                cartCloseTimer = setTimeout(() => {
                    if (!isOverCart && !isOverDropdown) {
                        cartDropdown.removeAttribute('open');
                    }
                }, 150);
            }
        }
    </script>
</body>
</html>
