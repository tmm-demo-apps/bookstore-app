<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Bookstore{{end}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong><a href="/">Demo Store</a></strong></li>
            </ul>
            <ul>
                <li>
                    <details role="list" dir="rtl" id="cart-dropdown" 
                             hx-on:toggle="if(this.open) { htmx.trigger('#cart-summary-container', 'refresh') }">
                        <summary aria-haspopup="listbox" role="link" class="secondary"
                                 hx-on:mouseenter="htmx.trigger('#cart-summary-container', 'loadcart'); this.parentElement.setAttribute('open', '');">
                            Cart <span id="cart-count" hx-get="/partials/cart-count" hx-trigger="load, cart-updated from:body" hx-headers='{"Cache-Control": "no-cache"}'></span>
                        </summary>
                        <ul role="listbox" id="cart-summary-container" 
                            hx-get="/partials/cart-summary" 
                            hx-trigger="loadcart, refresh, cart-updated from:body" 
                            hx-swap="innerHTML"
                            hx-headers='{"Cache-Control": "no-cache"}'>
                            <li><em>Loading...</em></li>
                        </ul>
                    </details>
                </li>
                {{if .IsAuthenticated}}
                    <li><a href="/logout">Logout</a></li>
                {{else}}
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup" role="button">Sign Up</a></li>
                {{end}}
            </ul>
        </nav>
        {{block "content" .}}{{end}}
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        // Cart dropdown hover behavior - simplified approach
        const cartDropdown = document.getElementById('cart-dropdown');
        const cartSummary = cartDropdown ? cartDropdown.querySelector('summary') : null;
        const cartList = document.getElementById('cart-summary-container');
        
        if (cartDropdown && cartSummary && cartList) {
            let closeTimer = null;
            let mouseOverSummary = false;
            let mouseOverList = false;
            
            // Close when clicking anywhere outside
            document.addEventListener('click', function(e) {
                if (!cartDropdown.contains(e.target)) {
                    cartDropdown.removeAttribute('open');
                }
            });
            
            function tryClose() {
                if (closeTimer) clearTimeout(closeTimer);
                closeTimer = setTimeout(function() {
                    // Only close if mouse is over neither element
                    if (!mouseOverSummary && !mouseOverList) {
                        cartDropdown.removeAttribute('open');
                    }
                    closeTimer = null;
                }, 200);
            }
            
            // Summary events
            cartSummary.addEventListener('mouseenter', function() {
                mouseOverSummary = true;
                if (closeTimer) {
                    clearTimeout(closeTimer);
                    closeTimer = null;
                }
            });
            
            cartSummary.addEventListener('mouseleave', function() {
                mouseOverSummary = false;
                tryClose();
            });
            
            // List events
            cartList.addEventListener('mouseenter', function() {
                mouseOverList = true;
                if (closeTimer) {
                    clearTimeout(closeTimer);
                    closeTimer = null;
                }
            });
            
            cartList.addEventListener('mouseleave', function() {
                mouseOverList = false;
                tryClose();
            });
        }
    </script>
</body>
</html>
