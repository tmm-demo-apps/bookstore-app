{{if .}}
    {{range .}}
        <li style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 1rem;">
            <span style="font-size: 0.875rem;">{{.Name}}</span>
            <strong style="font-size: 0.875rem; margin-left: 1rem; white-space: nowrap;">${{printf "%.2f" .Price}}</strong>
        </li>
    {{end}}
    <li style="padding: 0.75rem 1rem; border-top: 1px solid var(--muted-border-color);">
        <a href="/cart" style="font-size: 0.875rem; text-decoration: none;">View Full Cart â†’</a>
    </li>
{{else}}
    <li style="padding: 0.75rem 1rem; text-align: center;">
        <em style="color: var(--muted-color); font-size: 0.875rem;">Your cart is empty</em>
    </li>
{{end}}
