{{if .}}
    <li>
        <article>
            <h6>Cart Summary</h6>
            {{range .}}
                <p>{{.Name}} - ${{.Price}}</p>
            {{end}}
            <hr>
            <a href="/cart">Go to Cart</a>
        </article>
    </li>
{{else}}
    <li><em>Your cart is empty</em></li>
{{end}}
