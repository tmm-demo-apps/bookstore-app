{{template "base.html" .}}

{{define "title"}}Books{{end}}

{{define "content"}}
    <h1>Books</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{range .Books}}
            <tr>
                <td>{{.Title}}</td>
                <td>{{.Author}}</td>
                <td>${{.Price}}</td>
                <td>
                    <form hx-post="/cart/add" hx-swap="none" style="margin-bottom: 0;">
                        <input type="hidden" name="book_id" value="{{.ID}}">
                        <button type="submit" class="outline">Add to Cart</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
{{end}}
