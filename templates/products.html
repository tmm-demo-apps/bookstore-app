{{template "base.html" .}}

{{define "title"}}Products{{end}}

{{define "content"}}
    <h1>Products</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{range .Products}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>${{.Price}}</td>
                <td>
                    <form hx-post="/cart/add" hx-swap="none" style="margin-bottom: 0;">
                        <input type="hidden" name="product_id" value="{{.ID}}">
                        <button type="submit" class="outline">Add to Cart</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
{{end}}
