apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: {{NAMESPACE}}
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migration
          image: postgres:14-alpine
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until pg_isready -h $DB_HOST -U $DB_USER; do
                sleep 2
              done
              
              echo "Running migrations..."
              for file in /migrations/*.sql; do
                echo "Applying $(basename $file)..."
                PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f "$file"
              done
              
              echo "Migrations complete!"
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: migrations
              mountPath: /migrations
      volumes:
        - name: migrations
          configMap:
            name: db-migrations

