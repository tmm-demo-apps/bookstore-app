apiVersion: batch/v1
kind: Job
metadata:
  name: db-seed-books
spec:
  ttlSecondsAfterFinished: 300  # Auto-cleanup after 5 minutes
  template:
    metadata:
      labels:
        app: db-seed
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: harbor-registry-secret
      containers:
        - name: seed-books
          image: harbor.corp.vmbeans.com/bookstore/app:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z $DB_HOST $DB_PORT; do
                sleep 2
              done
              
              echo "Seeding Gutenberg books..."
              go run /app/scripts/seed-gutenberg-books.go
              
              echo "Books seeded successfully!"
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-seed-images
spec:
  ttlSecondsAfterFinished: 300  # Auto-cleanup after 5 minutes
  template:
    metadata:
      labels:
        app: db-seed
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: harbor-registry-secret
      containers:
        - name: seed-images
          image: harbor.corp.vmbeans.com/bookstore/app:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for services to be ready..."
              until nc -z $DB_HOST $DB_PORT; do
                sleep 2
              done
              # Parse MINIO_ENDPOINT (host:port format)
              MINIO_HOST=$(echo $MINIO_ENDPOINT | cut -d: -f1)
              MINIO_PORT=$(echo $MINIO_ENDPOINT | cut -d: -f2)
              until nc -z $MINIO_HOST $MINIO_PORT; do
                sleep 2
              done
              
              echo "Seeding product images..."
              go run /app/scripts/seed-images.go
              
              echo "Images seeded successfully!"
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MINIO_SECRET_KEY
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
