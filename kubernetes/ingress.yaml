# Ingress resource for the Bookstore application
# The hostname is dynamically set based on the namespace:
#   - bookstore namespace -> bookstore.corp.vmbeans.com
#   - bookstore-test namespace -> bookstore-test.corp.vmbeans.com
#
# Requires: NGINX Ingress Controller installed (see ingress-nginx.yaml)
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookstore-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: bookstore.corp.vmbeans.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80
