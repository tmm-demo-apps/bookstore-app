version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_NAME=bookstore
      - ES_URL=http://elasticsearch:9200
      - REDIS_URL=redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
    volumes:
      # Mount templates for hot-reload during development
      # Changes to templates take effect on next page refresh (no rebuild needed)
      - ./templates:/app/templates:ro
    depends_on:
      db-init:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=bookstore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d bookstore"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Init container to run migrations
  db-init:
    image: postgres:14-alpine
    environment:
      - PGPASSWORD=password
    volumes:
      - ./migrations:/migrations:ro
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Running migrations...' &&
        psql -h db -U user -d bookstore -f /migrations/001_schema.sql &&
        psql -h db -U user -d bookstore -f /migrations/002_seed_books.sql &&
        echo 'Migrations complete!'
      "
    restart: "no"

  # Seed images from Gutenberg (runs after db-init)
  seed-images:
    build: .
    environment:
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_NAME=bookstore
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
    depends_on:
      db-init:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
    command: ["/app/scripts/bin/seed-images"]
    restart: "no"

  elasticsearch:
    image: elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  elasticsearch_data:
  redis_data:
  minio_data:
