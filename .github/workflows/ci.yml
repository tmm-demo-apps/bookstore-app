name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Lint runs on GitHub-hosted (fast, no secrets needed)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -d .
          exit 1
        fi

    - name: Install golangci-lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run golangci-lint
      run: |
        $(go env GOPATH)/bin/golangci-lint run --timeout=5m

  # Test and Build runs on self-hosted (has Harbor access, builds once)
  test-and-build:
    name: Test and Build
    runs-on: [self-hosted, linux, harbor]
    
    # Use PVC for Go caches (root disk is small)
    env:
      GOCACHE: /var/lib/docker/go-cache
      GOMODCACHE: /var/lib/docker/go-mod-cache
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bookstore_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - Diagnose permissions and user context
      run: |
        echo "========== HYPOTHESIS 1: Who is the runner user? =========="
        echo "whoami: $(whoami)"
        echo "id: $(id)"
        echo "HOME: $HOME"
        echo "USER env: $USER"
        
        echo ""
        echo "========== HYPOTHESIS 2 & 4: Parent directory permissions =========="
        echo "ls -la /var/lib/docker (parent dir):"
        ls -la /var/lib/ | grep docker || echo "Cannot see docker dir"
        echo ""
        echo "ls -la /var/lib/docker/ (contents):"
        sudo ls -la /var/lib/docker/ | head -20 || echo "Cannot list docker contents"
        
        echo ""
        echo "========== HYPOTHESIS 3: Previous Go cache locations =========="
        echo "Default GOCACHE would be: $(go env GOCACHE 2>/dev/null || echo 'go not installed yet')"
        echo "Default GOMODCACHE would be: $(go env GOMODCACHE 2>/dev/null || echo 'go not installed yet')"
        echo "~/.cache contents:"
        ls -la ~/.cache/ 2>/dev/null || echo "No ~/.cache directory"
        echo "~/go contents:"
        ls -la ~/go/ 2>/dev/null || echo "No ~/go directory"
        
        echo ""
        echo "========== HYPOTHESIS 5: Can we create and own dirs? =========="
        echo "Attempting to create $GOCACHE..."
        sudo mkdir -p $GOCACHE && echo "mkdir succeeded" || echo "mkdir FAILED"
        echo "Attempting chown to $(whoami)..."
        sudo chown -R $(whoami):$(whoami) $GOCACHE && echo "chown succeeded" || echo "chown FAILED"
        echo ""
        echo "Result - ls -la /var/lib/docker/go-cache:"
        ls -la /var/lib/docker/go-cache 2>/dev/null || echo "Cannot access go-cache"
        echo ""
        echo "Result - ls -la /var/lib/docker/ | grep go:"
        sudo ls -la /var/lib/docker/ | grep go || echo "No go dirs visible"
        
        echo ""
        echo "========== Can current user write to the directory? =========="
        touch $GOCACHE/test-write && echo "Write test PASSED" && rm $GOCACHE/test-write || echo "Write test FAILED"

    - name: Ensure Go cache directories exist
      run: |
        # Create cache directories on PVC if they don't exist
        sudo mkdir -p $GOCACHE $GOMODCACHE
        sudo chown -R $(whoami):$(whoami) $GOCACHE $GOMODCACHE
        echo "Final state:"
        ls -la /var/lib/docker/ | grep go
        df -h /var/lib/docker

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: false  # Disable built-in cache, we're using PVC

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run migrations
      env:
        DB_USER: user
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_NAME: bookstore_test
        DB_PORT: 5432
      run: |
        # Run migrations using psql from postgres container or install it
        which psql || sudo apt-get update && sudo apt-get install -y postgresql-client
        
        for migration in migrations/*.sql; do
          echo "Running $migration..."
          PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f "$migration"
        done

    - name: Build application
      run: go build -v -o bookstore ./cmd/web

    - name: Run tests
      env:
        DB_USER: user
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_NAME: bookstore_test
        DB_PORT: 5432
      run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    # Build Docker image (will be reused by deploy workflow)
    - name: Clean up Docker
      run: |
        echo "Disk usage before cleanup:"
        df -h /
        docker system prune -f --filter "until=24h" || true
        echo "Disk usage after cleanup:"
        df -h /

    - name: Build Docker image
      run: |
        # Build with a consistent tag that deploy can reference
        docker build -t bookstore-app:${{ github.sha }} .
        docker tag bookstore-app:${{ github.sha }} bookstore-app:latest
        echo "✅ Docker image built: bookstore-app:${{ github.sha }}"

    - name: Validate Docker Compose
      run: |
        docker compose config --quiet
        echo "✅ Docker Compose configuration is valid"
