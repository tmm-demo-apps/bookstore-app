name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - '**.sh'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - '**.sh'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

jobs:
  # Lint runs on GitHub-hosted (fast, no secrets needed)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -d .
          exit 1
        fi

    - name: Install golangci-lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run golangci-lint
      run: |
        $(go env GOPATH)/bin/golangci-lint run --timeout=5m

  # Test and Build runs on self-hosted (has Harbor access, builds once)
  test-and-build:
    name: Test and Build
    runs-on: [self-hosted, linux, harbor]
    
    # Use PVC for Go caches (mounted at /mnt/data, separate from Docker)
    env:
      GOCACHE: /mnt/data/go-cache
      GOMODCACHE: /mnt/data/go-mod-cache
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bookstore_test
        options: >-
          --health-cmd "pg_isready -U user -d bookstore_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Ensure Go cache directories exist on PVC
      run: |
        # Go cache at /mnt/data (separate from Docker) - devops owns these directories
        sudo mkdir -p $GOCACHE $GOMODCACHE
        sudo chown -R $(whoami):$(whoami) $GOCACHE $GOMODCACHE 2>/dev/null || true

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: false  # Disable built-in cache, we're using PVC

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run migrations
      env:
        DB_USER: user
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_NAME: bookstore_test
        DB_PORT: 5432
      run: |
        # Run migrations using psql from postgres container or install it
        which psql || sudo apt-get update && sudo apt-get install -y postgresql-client
        
        for migration in migrations/*.sql; do
          echo "Running $migration..."
          PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f "$migration"
        done

    - name: Build application
      run: go build -v -o bookstore ./cmd/web

    - name: Run tests
      env:
        DB_USER: user
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_NAME: bookstore_test
        DB_PORT: 5432
      run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    # Build Docker image (will be reused by deploy workflow)
    - name: Clean up Docker
      run: |
        echo "Disk usage before cleanup:"
        df -h /
        docker system prune -f --filter "until=24h" || true
        echo "Disk usage after cleanup:"
        df -h /

    - name: Build Docker image
      run: |
        # Build with a consistent tag that deploy can reference
        docker build -t bookstore-app:${{ github.sha }} .
        docker tag bookstore-app:${{ github.sha }} bookstore-app:latest
        echo "✅ Docker image built: bookstore-app:${{ github.sha }}"

    - name: Validate Docker Compose
      run: |
        docker compose config --quiet
        echo "✅ Docker Compose configuration is valid"

    # Update kustomization.yaml for ArgoCD GitOps (only on main branch)
    - name: Update image tag for ArgoCD
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd kubernetes
        
        # Update the app image tag in kustomization.yaml
        # Using sed since kustomize may not be installed on runner
        sed -i 's/newTag: .*/newTag: ${{ github.sha }}/' kustomization.yaml
        
        # Only update the first occurrence (app image)
        # The infrastructure images should stay at their pinned versions
        
        echo "Updated kustomization.yaml:"
        cat kustomization.yaml
        
    - name: Commit and push kustomization update
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Check if there are changes to commit
        if git diff --quiet kubernetes/kustomization.yaml; then
          echo "No changes to kustomization.yaml"
          exit 0
        fi
        
        git add kubernetes/kustomization.yaml
        git commit -m "chore: update app image to ${{ github.sha }} [skip ci]"
        
        # Push using PAT directly in URL (matches working local test)
        git push "https://x-access-token:${{ secrets.GIT_PUSH_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
        
        echo "✅ Pushed kustomization.yaml update - ArgoCD will sync automatically"
