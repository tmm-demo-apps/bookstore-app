name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Lint runs on GitHub-hosted (fast, no secrets needed)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -d .
          exit 1
        fi

    - name: Install golangci-lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run golangci-lint
      run: |
        $(go env GOPATH)/bin/golangci-lint run --timeout=5m

  # Test and Build runs on self-hosted (has Harbor access, builds once)
  test-and-build:
    name: Test and Build
    runs-on: [self-hosted, linux, harbor]
    
    # Use PVC for Go caches (mounted at /mnt/data, separate from Docker)
    env:
      GOCACHE: /mnt/data/go-cache
      GOMODCACHE: /mnt/data/go-mod-cache
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bookstore_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Ensure Go cache directories exist on PVC
      run: |
        # Go cache is at /mnt/data/go-cache (separate from Docker at /mnt/data/docker)
        # This avoids permission issues with Docker's restricted directory
        
        echo "PVC mount status:"
        df -h /mnt/data || echo "WARNING: /mnt/data not mounted!"
        
        echo ""
        echo "Current directory structure:"
        ls -la /mnt/data/ || echo "Cannot list /mnt/data"
        
        # Create cache directories if they don't exist
        sudo mkdir -p $GOCACHE $GOMODCACHE
        sudo chown -R $(whoami):$(whoami) $GOCACHE $GOMODCACHE
        
        # Verify access
        echo ""
        echo "Verifying Go cache access..."
        ls -la $GOCACHE && echo "✅ GOCACHE accessible"
        ls -la $GOMODCACHE && echo "✅ GOMODCACHE accessible"
        
        # Write test
        touch $GOCACHE/test-write && rm $GOCACHE/test-write && echo "✅ Write test PASSED"

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: false  # Disable built-in cache, we're using PVC

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run migrations
      env:
        DB_USER: user
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_NAME: bookstore_test
        DB_PORT: 5432
      run: |
        # Run migrations using psql from postgres container or install it
        which psql || sudo apt-get update && sudo apt-get install -y postgresql-client
        
        for migration in migrations/*.sql; do
          echo "Running $migration..."
          PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f "$migration"
        done

    - name: Build application
      run: go build -v -o bookstore ./cmd/web

    - name: Run tests
      env:
        DB_USER: user
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_NAME: bookstore_test
        DB_PORT: 5432
      run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    # Build Docker image (will be reused by deploy workflow)
    - name: Clean up Docker
      run: |
        echo "Disk usage before cleanup:"
        df -h /
        docker system prune -f --filter "until=24h" || true
        echo "Disk usage after cleanup:"
        df -h /

    - name: Build Docker image
      run: |
        # Build with a consistent tag that deploy can reference
        docker build -t bookstore-app:${{ github.sha }} .
        docker tag bookstore-app:${{ github.sha }} bookstore-app:latest
        echo "✅ Docker image built: bookstore-app:${{ github.sha }}"

    - name: Validate Docker Compose
      run: |
        docker compose config --quiet
        echo "✅ Docker Compose configuration is valid"
