name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - '**.sh'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - '**.sh'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

jobs:
  # Lint runs on GitHub-hosted (fast, no secrets needed)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -d .
          exit 1
        fi

    - name: Install golangci-lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run golangci-lint
      run: |
        $(go env GOPATH)/bin/golangci-lint run --timeout=5m

  # Test and Build runs on self-hosted (has Harbor access, builds once)
  test-and-build:
    name: Test and Build
    runs-on: [self-hosted, linux, harbor]
    
    # Use PVC for Go caches (mounted at /mnt/data, separate from Docker)
    env:
      GOCACHE: /mnt/data/go-cache
      GOMODCACHE: /mnt/data/go-mod-cache
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bookstore_test
        options: >-
          --health-cmd "pg_isready -U user -d bookstore_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Ensure Go cache directories exist on PVC
      run: |
        # Go cache at /mnt/data (separate from Docker) - devops owns these directories
        sudo mkdir -p $GOCACHE $GOMODCACHE
        sudo chown -R $(whoami):$(whoami) $GOCACHE $GOMODCACHE 2>/dev/null || true

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: false  # Disable built-in cache, we're using PVC

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run migrations
      env:
        DB_USER: user
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_NAME: bookstore_test
        DB_PORT: 5432
      run: |
        # Run migrations using psql from postgres container or install it
        which psql || sudo apt-get update && sudo apt-get install -y postgresql-client
        
        for migration in migrations/*.sql; do
          echo "Running $migration..."
          PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f "$migration"
        done

    - name: Build application
      run: go build -v -o bookstore ./cmd/web

    - name: Run tests
      env:
        DB_USER: user
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_NAME: bookstore_test
        DB_PORT: 5432
      run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    # Build Docker image (will be reused by deploy workflow)
    - name: Clean up Docker
      run: |
        echo "Disk usage before cleanup:"
        df -h /
        docker system prune -f --filter "until=24h" || true
        echo "Disk usage after cleanup:"
        df -h /

    - name: Build Docker image
      run: |
        # Build with consistent tags
        docker build -t bookstore-app:${{ github.sha }} .
        docker tag bookstore-app:${{ github.sha }} bookstore-app:latest
        echo "âœ… Docker image built: bookstore-app:${{ github.sha }}"

    - name: Validate Docker Compose
      run: |
        docker compose config --quiet
        echo "âœ… Docker Compose configuration is valid"

    # Generate consistent image tag for ArgoCD and Harbor
    - name: Generate image tag
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: image_tag
      run: |
        # Format: vYYYYMMDD-shortsha (e.g., v20260116-bfb6ee9)
        TAG="v$(date +'%Y%m%d')-${GITHUB_SHA::7}"
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "Generated image tag: ${TAG}"

    # Push to Harbor (on main branch only)
    - name: Login to Harbor
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "${{ secrets.HARBOR_PASSWORD }}" | docker login ${{ secrets.HARBOR_URL }} -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin

    - name: Push to Harbor
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # Tag for Harbor with the version tag
        docker tag bookstore-app:${{ github.sha }} ${{ secrets.HARBOR_URL }}/bookstore/app:${{ steps.image_tag.outputs.tag }}
        docker tag bookstore-app:${{ github.sha }} ${{ secrets.HARBOR_URL }}/bookstore/app:latest
        
        # Push to Harbor
        echo "Pushing ${{ secrets.HARBOR_URL }}/bookstore/app:${{ steps.image_tag.outputs.tag }}..."
        docker push ${{ secrets.HARBOR_URL }}/bookstore/app:${{ steps.image_tag.outputs.tag }}
        
        echo "Pushing ${{ secrets.HARBOR_URL }}/bookstore/app:latest..."
        docker push ${{ secrets.HARBOR_URL }}/bookstore/app:latest
        
        echo "âœ… Pushed to Harbor: ${{ steps.image_tag.outputs.tag }}"

    # Update kustomization.yaml for ArgoCD GitOps (only on main branch)
    - name: Update image tag for ArgoCD
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd kubernetes
        
        # Update ONLY the app image tag (first occurrence after "bookstore/app")
        # Infrastructure images (postgres, redis, etc.) keep their pinned versions
        sed -i '/harbor.corp.vmbeans.com\/bookstore\/app/{n;s/newTag: .*/newTag: ${{ steps.image_tag.outputs.tag }}/}' kustomization.yaml
        
        echo "Updated kustomization.yaml:"
        cat kustomization.yaml
        
    - name: Commit and push kustomization update
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Check if there are changes to commit
        if git diff --quiet kubernetes/kustomization.yaml; then
          echo "No changes to kustomization.yaml"
          exit 0
        fi
        
        git add kubernetes/kustomization.yaml
        git commit -m "chore: update app image to ${{ steps.image_tag.outputs.tag }} [skip ci]"
        
        # Remove the extraheader that checkout@v4 sets (it uses GITHUB_TOKEN which lacks push permission)
        git config --unset-all http.https://github.com/.extraheader || true
        
        # Set remote with PAT for push access
        git remote set-url origin "https://x-access-token:${{ secrets.GIT_PUSH_TOKEN }}@github.com/${{ github.repository }}.git"
        git push origin HEAD:main
        
        echo "âœ… Pushed kustomization.yaml update - ArgoCD will sync automatically"

    - name: Deployment Summary
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "## ðŸš€ Build & Deploy Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image pushed to Harbor:**" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ secrets.HARBOR_URL }}/bookstore/app:${{ steps.image_tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ secrets.HARBOR_URL }}/bookstore/app:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**GitOps:**" >> $GITHUB_STEP_SUMMARY
        echo "- Updated \`kubernetes/kustomization.yaml\` with tag \`${{ steps.image_tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- ArgoCD will automatically sync the new image" >> $GITHUB_STEP_SUMMARY
