name: Deploy (Manual)

# This workflow is for MANUAL deployments only.
# Normal deployments happen automatically via CI workflow:
#   CI builds â†’ pushes to Harbor â†’ updates kustomization.yaml â†’ ArgoCD syncs
#
# Use this workflow to:
#   - Re-push an existing image with a different tag
#   - Deploy a specific version manually

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy (e.g., v20260116-bfb6ee9). Required.'
        required: true
        type: string

jobs:
  deploy:
    name: Manual Deploy to Harbor
    runs-on: [self-hosted, linux, harbor]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate version input
      run: |
        if [ -z "${{ github.event.inputs.version }}" ]; then
          echo "âŒ Version is required for manual deployment"
          exit 1
        fi
        echo "Deploying version: ${{ github.event.inputs.version }}"

    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t bookstore-app:${{ github.event.inputs.version }} .

    - name: Login to Harbor
      run: |
        echo "${{ secrets.HARBOR_PASSWORD }}" | docker login ${{ secrets.HARBOR_URL }} -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin

    - name: Tag and Push to Harbor
      run: |
        # Tag for Harbor
        docker tag bookstore-app:${{ github.event.inputs.version }} ${{ secrets.HARBOR_URL }}/bookstore/app:${{ github.event.inputs.version }}
        
        # Push to Harbor
        echo "Pushing ${{ secrets.HARBOR_URL }}/bookstore/app:${{ github.event.inputs.version }}..."
        docker push ${{ secrets.HARBOR_URL }}/bookstore/app:${{ github.event.inputs.version }}

    - name: Update kustomization.yaml
      run: |
        cd kubernetes
        sed -i '/harbor.corp.vmbeans.com\/bookstore\/app/{n;s/newTag: .*/newTag: ${{ github.event.inputs.version }}/}' kustomization.yaml
        echo "Updated kustomization.yaml:"
        cat kustomization.yaml

    - name: Commit and push kustomization update
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        if git diff --quiet kubernetes/kustomization.yaml; then
          echo "No changes to kustomization.yaml"
          exit 0
        fi
        
        git add kubernetes/kustomization.yaml
        git commit -m "chore: manual deploy ${{ github.event.inputs.version }} [skip ci]"
        
        git config --unset-all http.https://github.com/.extraheader || true
        git remote set-url origin "https://x-access-token:${{ secrets.GIT_PUSH_TOKEN }}@github.com/${{ github.repository }}.git"
        git push origin HEAD:main
        
        echo "âœ… Pushed kustomization.yaml update - ArgoCD will sync automatically"

    - name: Summary
      run: |
        echo "## ðŸš€ Manual Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image pushed to Harbor:**" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ secrets.HARBOR_URL }}/bookstore/app:${{ github.event.inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**GitOps:**" >> $GITHUB_STEP_SUMMARY
        echo "- Updated \`kubernetes/kustomization.yaml\`" >> $GITHUB_STEP_SUMMARY
        echo "- ArgoCD will automatically sync the new image" >> $GITHUB_STEP_SUMMARY

    - name: Cleanup
      run: |
        docker image prune -f --filter "until=24h" || true
