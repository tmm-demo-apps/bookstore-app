run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced Go linter
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - goimports     # Check imports
  disable:
    - typecheck     # Can be flaky with generics

linters-settings:
  errcheck:
    check-blank: false
    check-type-assertions: false
  
  govet:
    enable-all: true
    disable:
      - shadow          # Too strict for this codebase
      - fieldalignment  # Struct field alignment optimization (minor performance gain, reduces readability)
  
  staticcheck:
    checks: ["all"]

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - gosec
    
    # Exclude scripts from strict checking
    - path: scripts/
      linters:
        - errcheck
        - gosec
  
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

