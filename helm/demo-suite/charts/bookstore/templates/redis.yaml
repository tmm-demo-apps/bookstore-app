apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: bookstore
  labels:
    {{- include "bookstore.labels" . | nindent 4 }}
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: bookstore
  labels:
    {{- include "bookstore.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      {{- include "bookstore.imagePullSecrets" . | nindent 6 }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          ports:
            - containerPort: 6379
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          command: ["redis-server", "--appendonly", "yes"]
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          resources:
            requests:
              memory: {{ .Values.redis.resources.requests.memory | quote }}
              cpu: {{ .Values.redis.resources.requests.cpu | quote }}
            limits:
              memory: {{ .Values.redis.resources.limits.memory | quote }}
              cpu: {{ .Values.redis.resources.limits.cpu | quote }}
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: bookstore
  labels:
    {{- include "bookstore.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- include "bookstore.storageClassName" . | nindent 2 }}
  resources:
    requests:
      storage: {{ .Values.redis.storage }}
