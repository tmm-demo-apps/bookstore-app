{{- if and .Values.enabled .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: reader-secrets
  namespace: reader
  labels:
    {{- include "reader.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.secrets.databaseUrl | quote }}
  postgres-password: {{ .Values.secrets.postgresPassword | quote }}
  minio-access-key: {{ .Values.secrets.minioAccessKey | quote }}
  minio-secret-key: {{ .Values.secrets.minioSecretKey | quote }}
  session-secret: {{ .Values.secrets.sessionSecret | quote }}
{{- end }}
